<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="weather__header">
            <form class="weather__search">
                <input type="text" 
                placeholder="search for a city..."
                class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
        </div>

        <div class="weather__body">
            <h1 class="weather__city"></h1>

            <div class="weather__datetime">
                <p></p>
            </div>

            <div class="weather__forecast">
                <p></p>
            </div>

            <div class="weather__icon">
                <img src="https://openweathermap.org/img/wn/10d@4x.png"/>
            </div>

            <p class="weather__temperature"></p>

            <div class="weather__minmax">
                <p></p>
                <p></p>
            </div>

            <div class="weather__info">

                <div class="weather__card">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="weather__realfeel"></p>
                    </div>
                </div>

                <div class="weather__card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="weather__humidity"></p>
                    </div>
                </div>

                <div class="weather__card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p class="weather__wind"></p>
                    </div>
                </div>

                <div class="weather__card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="weather__pressure"></p>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3d101cdeb2.js" crossorigin="anonymous"></script>
</body>
</html>
